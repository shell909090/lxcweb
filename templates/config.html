<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="author" content="shell">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
    <script>
    $(document).ready(function(){
	p = $(location).attr('href').split('/');
	var name = p[p.length - 1];
	$.ajax({
	    url: '/fstab/' + name + '.json',
	    cache: false,
	    dataType: "json",
	    success: function(data){
		if (data['aufs']){
		    $.each(data['aufs'], function(n, v){
			newtr = '<tr>';
			newtr += '<td>' + v[1] + '</td>';
			newtr += '<td>' + v[0] + '</td>';
			newtr += '</tr>';
			$("#aufs").append(newtr);
		    });
		}

		$.each(data['fstab'], function(n, v){
		    newtr = '<tr>';
		    newtr += '<td>' + v[0] + '</td>';
		    newtr += '<td>' + v[1] + '</td>';
		    newtr += '<td>' + v[2] + '</td>';
		    newtr += '<td>' + v[3] + '</td>';
		    newtr += '</tr>';
		    $("#fstab").append(newtr);
		});
	    },
	});

	$.ajax({
	    url: '/config/' + name + '.json',
	    cache: false,
	    dataType: "json",
	    success: function(data){
		$.each(data, function(n, l){
		    $.each(l, function(i, v){
			newtr = '<tr>';
			newtr += '<td>' + n + '</td>';
			newtr += '<td>' + v + '</td>';
			newtr += '</tr>';
			$("#config").append(newtr);
		    });
		});
	    },
	});
    });
    </script>
  </head>

  <body>
    <table>
      <tr>
	<td>
	  <table id="config">
	    <thead>
	      <tr><td>name</td><td>value</td></tr>
	    </thead>
	    <tbody></tbody>
	  </table>
	</td>
	<td>
	  <table id="aufs">
	    <thead>
	      <tr><td>attr</td><td>path</td></tr>
	    </thead>
	    <tbody></tbody>
	  </table>
	  <table id="fstab">
	    <thead>
	      <tr>
		<td>source</td><td>target</td><td>filesystem</td><td>options</td>
	      </tr>
	    </thead>
	    <tbody></tbody>
	  </table>
	</td>
      </tr>
    </table>
  </body>
</html>
