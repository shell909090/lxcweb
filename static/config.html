<!DOCTYPE HTML>
<html>
  <head>
    <title>LxcWeb Config</title>
    <meta charset="utf-8" />
    <meta name="author" content="shell">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
  </head>
  <body>
  	<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="/">Home</a></li>
              <li><a href="/ps/">PS</a></li>
              <li class="active"><a href="#">Config</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
	    <table>
	      <tr>
					<td>
			  		<table id="config">
			    		<thead>
			      		<tr><td>name</td><td>value</td></tr>
			    		</thead>
			    		<tbody></tbody>
			  		</table>
					</td>
					<td>
		  			<table id="aufs">
					    <thead>
					      <tr><td>attr</td><td>path</td></tr>
					    </thead>
					    <tbody></tbody>
					  </table>
					  <table id="fstab">
					    <thead>
					      <tr>
									<td>source</td><td>target</td><td>filesystem</td><td>options</td>
					      </tr>
					    </thead>
					    <tbody></tbody>
					  </table>
					</td>
	      </tr>
	    </table>
  	</div>
    <script type="text/javascript" src="/static/js/jquery-1.10.2.min.js" charset="utf-8"></script>
    <script>
    $(document).ready(function(){
	p = $(location).attr('href').split('/');
	var name = p[p.length - 1];
	$.ajax({
	    url: '/fstab/' + name + '.json',
	    cache: false,
	    dataType: "json",
	    success: function(data){
		if (data['aufs']){
		    $.each(data['aufs'], function(n, v){
			newtr = '<tr>';
			newtr += '<td>' + v[1] + '</td>';
			newtr += '<td>' + v[0] + '</td>';
			newtr += '</tr>';
			$("#aufs").append(newtr);
		    });
		}

		$.each(data['fstab'], function(n, v){
		    newtr = '<tr>';
		    newtr += '<td>' + v[0] + '</td>';
		    newtr += '<td>' + v[1] + '</td>';
		    newtr += '<td>' + v[2] + '</td>';
		    newtr += '<td>' + v[3] + '</td>';
		    newtr += '</tr>';
		    $("#fstab").append(newtr);
		});
	    },
	});

	$.ajax({
	    url: '/config/' + name + '.json',
	    cache: false,
	    dataType: "json",
	    success: function(data){
		$.each(data, function(n, l){
		    $.each(l, function(i, v){
			newtr = '<tr>';
			newtr += '<td>' + n + '</td>';
			newtr += '<td>' + v + '</td>';
			newtr += '</tr>';
			$("#config").append(newtr);
		    });
		});
	    },
	});
    });
    </script>
  </body>
</html>
